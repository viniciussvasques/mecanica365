version: '3.8'

services:
  # Aplicação principal
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: carvex-api
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/carvex_brasil?schema=public
      - REDIS_HOST=redis
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - carvex-network

  # Banco de dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: carvex-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: carvex_brasil
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - carvex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis para cache
  redis:
    image: redis:7-alpine
    container_name: carvex-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-your_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - carvex-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PgAdmin (opcional - para gerenciamento do banco de dados)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: carvex-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@carvex.app
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - carvex-network

  # Redis Commander (opcional - para gerenciamento do Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: carvex-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-your_redis_password}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - carvex-network

networks:
  carvex-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
