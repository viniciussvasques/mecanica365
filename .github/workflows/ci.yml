name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workshops/frontend

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: workshops/frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Run Tests
      run: npm test

  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workshops/backend

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: workshops/backend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    # Optional: Run backend tests only if database is not required or mocked
    # - name: Run Unit Tests
    #   run: npm test

  affiliate-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workshops/affiliate

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: workshops/affiliate/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

  admin-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workshops/admin

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: workshops/admin/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build


