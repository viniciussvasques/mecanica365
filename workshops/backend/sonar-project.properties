# Project identification
sonar.projectKey=mecanica365-workshops-backend
sonar.projectName=Mec칙nica365 Workshops Backend
sonar.projectVersion=1.0.0

# Encoding
sonar.sourceEncoding=UTF-8

# Source code
sonar.sources=src
sonar.tests=src,test
sonar.inclusions=src/**/*.ts
sonar.exclusions=node_modules/**,dist/**,coverage/**,**/*.spec.ts,**/*.e2e-spec.ts,**/*.d.ts

