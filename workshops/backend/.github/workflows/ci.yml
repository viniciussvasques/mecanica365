name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'

env:
  NODE_VERSION: '20.x'

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: workshops/backend/package-lock.json

      - name: Install dependencies
        working-directory: workshops/backend
        run: npm ci

      - name: Run linter
        working-directory: workshops/backend
        run: npm run lint

      - name: Build project
        working-directory: workshops/backend
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: workshops/backend/package-lock.json

      - name: Install dependencies
        working-directory: workshops/backend
        run: npm ci

      - name: Run tests
        working-directory: workshops/backend
        run: npm run test

      - name: Run E2E tests
        working-directory: workshops/backend
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          JWT_SECRET: test-secret
          REDIS_HOST: localhost
          REDIS_PORT: 6379

