name: mecanica365-workshops

services:
  postgres:
    image: postgres:16-alpine
    container_name: mecanica365-workshops-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mecanica365}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mecanica365_dev}
      POSTGRES_DB: ${POSTGRES_DB:-mecanica365_db}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=pt_BR.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - mecanica365_workshops_postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mecanica365} -d ${POSTGRES_DB:-mecanica365_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "max_worker_processes=4"
      - "-c"
      - "max_parallel_workers_per_gather=2"
      - "-c"
      - "max_parallel_workers=4"
      - "-c"
      - "max_parallel_maintenance_workers=2"
    networks:
      - mecanica365-workshops-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: mecanica365-workshops-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - mecanica365_workshops_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - mecanica365-workshops-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  sonarqube:
    image: sonarqube:community
    container_name: mecanica365-workshops-sonarqube
    restart: unless-stopped
    ports:
      - "${SONAR_PORT:-9000}:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube_db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    depends_on:
      sonarqube_db:
        condition: service_healthy
    volumes:
      - mecanica365_workshops_sonarqube_data:/opt/sonarqube/data
      - mecanica365_workshops_sonarqube_extensions:/opt/sonarqube/extensions
      - mecanica365_workshops_sonarqube_logs:/opt/sonarqube/logs
    networks:
      - mecanica365-workshops-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9000/api/system/status || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  sonarqube_db:
    image: postgres:13-alpine
    container_name: mecanica365-workshops-sonarqube-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - mecanica365_workshops_sonarqube_db_data:/var/lib/postgresql/data
    networks:
      - mecanica365-workshops-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sonar -d sonar" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mecanica365-workshops-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-mecanica365}:${POSTGRES_PASSWORD:-mecanica365_dev}@postgres:5432/${POSTGRES_DB:-mecanica365_db}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production-min-32-chars}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      APP_NAME: ${APP_NAME:-MecÃ¢nica365 API}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      # SMTP
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      # Vehicle History (opcional)
      VEHICLE_HISTORY_API_URL: ${VEHICLE_HISTORY_API_URL:-http://localhost:3002}
      VEHICLE_HISTORY_API_KEY: ${VEHICLE_HISTORY_API_KEY:-}
    ports:
      - "${PORT:-3001}:3001"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run start:dev
    networks:
      - mecanica365-workshops-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/api/health || curl -f http://localhost:3001/api/health 2>/dev/null || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: mecanica365-workshops-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app:cached
      - /app/node_modules
      - /app/.next
    networks:
      - mecanica365-workshops-network
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  admin:
    build:
      context: ../admin
      dockerfile: Dockerfile.dev
    container_name: mecanica365-workshops-admin
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
    ports:
      - "3003:3002"
    volumes:
      - ../admin:/app:cached
      - /app/node_modules
      - /app/.next
    networks:
      - mecanica365-workshops-network
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mecanica365_workshops_postgres_data:
    driver: local
  mecanica365_workshops_redis_data:
    driver: local
  mecanica365_workshops_sonarqube_data:
    driver: local
  mecanica365_workshops_sonarqube_extensions:
    driver: local
  mecanica365_workshops_sonarqube_logs:
    driver: local
  mecanica365_workshops_sonarqube_db_data:
    driver: local

networks:
  mecanica365-workshops-network:
    driver: bridge
